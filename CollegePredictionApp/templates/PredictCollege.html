{% load static %}
<html>
  <head>
    <title>
      Prediction Of Engineering College Selection For Inter Students
    </title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
    <script language="javascript">
      function validate(formObj) {
        if (formObj.t1.value.length == 0) {
          alert("Please Enter Your Rank");
          formObj.t1.focus();
          return false;
        }

        formObj.actionUpdateData.value = "update";
        return true;
      }
    </script>
  </head>
  <body>
    <div
      class="main"
      style="
        background-image: url('{% static 'images/background.svg' %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
      "
    >
      <nav class="navbar navbar-expand-md pb-0 pt-3 sticky-top">
        <div
          class="container-md p-1 rounded-pill bg-lightblue shadow border border-3 border-blue"
        >
          <span class="navbar-brand h1 mb-0 ms-3 fw-bold">
            Prediction of Engineering College for Inter Students
          </span>
          <ul class="navbar-nav ms-auto me-2">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'PredictCollege' %}"
                >Predict-College</a
              >
            </li>
          </ul>
          <a class="btn btn-outline-danger me-5" href="{% url 'index' %}">
            Log Out
          </a>
        </div>
      </nav>
      <div class="content">
        <div class="w-50 ms-auto">
          <img
            class="img-fluid"
            src="{% static 'images/admissions2.svg' %}"
            alt=""
          />
        </div>
        <h2 class="text-center text-bold">Predict College Screen</h2>
        <div class="row container mx-auto">
          <div class="col-8 col-md-4 mx-auto">
            <form
              name="f1"
              action="{% url 'PredictCollegeAction' %}"
              method="post"
              onsubmit="return validate(this);"
            >
              {% csrf_token %}<br />

              <div class="mb-3 row">
                <label for="rank" class="col-sm-3 col-form-label text-end"
                  >Rank</label
                >
                <div class="col-sm-9">
                  <input
                    type="number"
                    class="form-control"
                    id="rank"
                    name="t1"
                  />
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label class="col-sm-3 col-form-label text-end">Gender</label>
                <div class="form-check col-sm mx-3">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="Male"
                    name="t2"
                    value="M"
                    checked
                  />
                  <label class="form-check-label" for="Male">Male</label>
                </div>
                <div class="form-check col-sm mx-3">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="Female"
                    name="t2"
                    value="F"
                  />
                  <label class="form-check-label" for="Female">Female</label>
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label class="col-sm-3 col-form-label text-end">Caste</label>
                <div class="col-sm-9">
                  <select class="form-select" name="t3">
                    <option value="BC_A">BC_A</option>
                    <option value="BC_B">BC_B</option>
                    <option value="BC_C">BC_C</option>
                    <option value="BC_D">BC_D</option>
                    <option value="BC_E">BC_E</option>
                    <option value="OC">OC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label class="col-sm-3 col-form-label text-end"
                  >University</label
                >
                <div class="col-sm-9">
                  <select class="form-select" name="t4">
                    <option value="AU">AU</option>
                    <option value="NL">NL</option>
                    <option value="OU">OU</option>
                    <option value="SVU">SVU</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label class="col-sm-3 col-form-label text-end">Branch</label>
                <div class="col-sm-9">
                  <select class="form-select" name="t5">
                    <option value="B. PHARMACY (M.P.C. STREAM)">
                      B. PHARMACY (M.P.C. STREAM)
                    </option>
                    <option value="CIVIL ENGINEERING">CIVIL ENGINEERING</option>
                    <option value="COMPUTER ENGINEERING(SOFTWARE ENGINEERING)">
                      COMPUTER ENGINEERING(SOFTWARE ENGINEERING)
                    </option>
                    <option value="COMPUTER SCIENCE AND ENGINEERING">
                      COMPUTER SCIENCE AND ENGINEERING
                    </option>
                    <option
                      value="COMPUTER SCIENCE AND ENGINEERING (ARTIFICIAL INTELLIGENCE AND MACHINE LEARNING)"
                    >
                      COMPUTER SCIENCE AND ENGINEERING (ARTIFICIAL INTELLIGENCE
                      AND MACHINE LEARNING)
                    </option>
                    <option
                      value="COMPUTER SCIENCE AND ENGINEERING (CYBER SECURITY)"
                    >
                      COMPUTER SCIENCE AND ENGINEERING (CYBER SECURITY)
                    </option>
                    <option
                      value="COMPUTER SCIENCE AND ENGINEERING (DATA SCIENCE)"
                    >
                      COMPUTER SCIENCE AND ENGINEERING (DATA SCIENCE)
                    </option>
                    <option value="COMPUTER SCIENCE AND ENGINEERING (IOT)">
                      COMPUTER SCIENCE AND ENGINEERING (IOT)
                    </option>
                    <option value="ELECTRICAL AND ELECTRONICS ENGINEERING">
                      ELECTRICAL AND ELECTRONICS ENGINEERING
                    </option>
                    <option value="ELECTRONICS AND COMMUNICATION ENGINEERING">
                      ELECTRONICS AND COMMUNICATION ENGINEERING
                    </option>
                    <option value="INFORMATION TECHNOLOGY">
                      INFORMATION TECHNOLOGY
                    </option>
                    <option value="MECHANICAL ENGINEERING">
                      'MECHANICAL ENGINEERING
                    </option>
                    <option value="MINING ENGINEERING">
                      MINING ENGINEERING
                    </option>
                    <option value="PHARM - D (M.P.C. STREAM)">
                      PHARM - D (M.P.C. STREAM)
                    </option>
                  </select>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">
                  Predict College
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
