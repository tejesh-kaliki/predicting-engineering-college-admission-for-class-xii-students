{% load static %}
<html>
<head>
  <title>Prediction Of Engineering College Selection For Inter Students</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
  <script language="javascript">
    function validate(formObj) {
      if(formObj.t1.value.length==0) {
        alert("Please Enter Username");
        formObj.t1.focus();
        return false;
      }
      
      if(formObj.t2.value.length==0) {
        alert("Please Enter Password");
        formObj.t2.focus();
        return false;
      }
      formObj.actionUpdateData.value="update";
      return true;
    }
  </script>
	<script language="javascript" type="text/javascript" src="datetimepicker.js"></script>
</head>
<body>
    <div
      class="main"
      style="
        background-image: url('{% static 'images/background.svg' %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
      "
    >
	<nav class="navbar navbar-expand-md pb-0 pt-3 sticky-top">
    <div class="container-md p-1 rounded-pill bg-lightblue shadow border border-3 border-blue">
      <span class="navbar-brand h1 mb-0 ms-3 fw-bold">
        Prediction of Engineering College for Inter Students
      </span>
      <ul class="navbar-nav ms-auto me-2">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'AdminLogin' %}">Admin-Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'UserLogin' %}">Login</a>
        </li>
      </ul>
      <a class="btn btn-outline-success me-5" href="{% url 'Signup' %}">Sign Up</a>
    </div>
  </nav>
  <div class="content">
    <div class="w-50 ms-auto">
      <img
        class="img-fluid"
        src="{% static 'images/admissions2.svg' %}"
        alt=""
      />
    </div>
    <h2 class="text-center text-bold">User Login Screen</h2>
    <div class="row container mx-auto">
      <div class="col-8 col-md-4 mx-auto">
        {% if error != null %}
          <div class="alert alert-danger p-1 border border-2 border-danger mt-2 text-center mb-0" role="alert">
              {{error|safe}}
          </div>
        {% endif %}
        <form name="f1" method="post" action="{% url 'UserLoginAction' %}" onsubmit="return validate(this);">
          {% csrf_token %}<br/>

          <div class="mb-3 row">
            <label for="username" class="col-sm-3 col-form-label text-end">Username</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="username" name="t1" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="password" class="col-sm-3 col-form-label text-end">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" name="t2"/>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>		
	</body>
</html>
